<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Knowledge Management System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    #noteForm { display: flex; margin-bottom: 20px; justify-content: center; gap: 10px; }
    #noteForm input { padding: 10px; width: 300px; }
    #noteForm button { padding: 10px 20px; cursor: pointer; }
    #noteList { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; }
    .noteItem { background: white; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .noteItem button { cursor: pointer; background: #ff4d4f; color: white; border: none; padding: 5px 10px; border-radius: 3px; }
  </style>
</head>
<body>

<h1>Personal Knowledge Management System</h1>

<div id="noteForm">
  <input type="text" id="noteTitle" placeholder="Note title" />
  <input type="text" id="noteContent" placeholder="Note content" />
  <button id="addNoteBtn">Add Note</button>
</div>

<ul id="noteList"></ul>

<script type="module" src="./app.js"></script>
</body>
</html>
